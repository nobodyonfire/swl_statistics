{% load static %}

<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWL Stats</title>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/inputplayer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'polls/background.css' %}">

</head>



<body>

  <div id = "title">

    <div class="box-1">
        <form action="stats" method="GET">
            <button class="btn btn-one backgroundubtton" name = "gameStats" value="global" role="button"> 
              <span>GAME STATS</span>
            </button>        
        </form>
    </div>
    <div class="box-1">
      <form action="https://legionhq.thefifthtrooper.com/" >
          <button class="btn btn-one backgroundubtton" name = "gameStats" value="global" role="button"> 
            <span>ARMY BUILDER</span>
          </button>        
      </form>
    </div>
    <div class="box-1">
      <form action="https://discord.gg/RfrtmFCf" >
          <button class="btn btn-one backgroundubtton" name = 'discord' value="global" role="button"> 
            <span>DISCORD</span>
          </button>        
      </form>
    </div>
    <div class="box-1">
      <form action="infos" method="GET">
          <button class="btn btn-one backgroundubtton" name = "infos" value="global" role="button"> 
            <span>INFOS</span>
          </button>        
      </form>
    </div>

  </div>


<br>
<br> 
<div class="block">
<form action="stats" method="POST">
  {% csrf_token %}
  <div class="page">
    <label class="field field_v2 ">
      <input class="field__input" placeholder="Blue Player">
      <span class="field__label-wrap">
        <span class="field__label">Blue Player Name</span>
      </span>
    </label>
    <label class="field field_v2">
      <input class="field__input" placeholder="Red Player">
      <span class="field__label-wrap">
        <span class="field__label">Red Player Name</span>
      </span>
    </label> 
  
  </div>  
  <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <div class="file-upload">
    <div class="image-upload-wrap">
      <input class="file-upload-input" type='file' onchange="readURL(this);" accept="*.csv" />
      <div class="drag-text">
        <h3>Drag and drop a CSV </h3>
      </div>
    </div>
    <div class="file-upload-content">
      <div class="image-title-wrap">
        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
      </div>
    </div>
  </div>
  
<button class="button-6" role="button">Button 6</button>


</form>
</div>



<script>


function readURL(input) {
  if (input.files && input.files[0]) {

    var reader = new FileReader();

    reader.onload = function(e) {
      $('.image-upload-wrap').hide();

      $('.file-upload-image').attr('src', e.target.result);
      $('.file-upload-content').show();

      $('.image-title').html(input.files[0].name);
    };

    reader.readAsDataURL(input.files[0]);

  } else {
    removeUpload();
  }
}

function removeUpload() {
  $('.file-upload-input').replaceWith($('.file-upload-input').clone());
  $('.file-upload-content').hide();
  $('.image-upload-wrap').show();
}
$('.image-upload-wrap').bind('dragover', function () {
    $('.image-upload-wrap').addClass('image-dropping');
  });
  $('.image-upload-wrap').bind('dragleave', function () {
    $('.image-upload-wrap').removeClass('image-dropping');
});

</script>



</body>


</html>
